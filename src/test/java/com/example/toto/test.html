            <script>
                var Target = document.getElementById("clock");
                function clock() {
                    var time = new Date();

                    var year = time.getFullYear();
                    var month = time.getMonth();
                    var date = time.getDate();
                    var day = time.getDay();
                    var week = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];

                    var hours = time.getHours();
                    var minutes = time.getMinutes();
                    var seconds = time.getSeconds();


                    Target.innerText =
                        `${year}.${month + 1}. ${date} ${week[day]} ` +
                        `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;

                }
                clock();
                setInterval(clock, 1000); // 1초마다 실행

                let hd$ = jQuery.noConflict(); // 다른 html jquery 랑 충돌일어나서 바꿈
                hd$(document).ready(function () {
                    let comuEl = hd$('#comu');
                    let targetSubMenu = hd$("#boardDiv");

                        if (targetSubMenu.is(":visible")) {
                            targetSubMenu.slideUp();
                        } else {
                            targetSubMenu.slideDown();
                        }
                    });
                });
